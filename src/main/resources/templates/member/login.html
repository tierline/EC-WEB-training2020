<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ログイン | T&K</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>

  <body>
    <div th:replace="header"></div>
    <div class="container mt-5">
      <h3 class="my-3">ログイン</h3>
      <hr />
      <div
        th:if="${param.error}"
        class="alert alert-danger d-flex justify-content-center m-5"
      >
        <span>
          メールアドレスまたはパスワードが正しくありません。もしくは承認が完了していないユーザーです。
        </span>
      </div>

      <div class="d-flex justify-content-center mt-5">
        <form th:action="@{/member/login}" method="post">
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="password">パスワード</label>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
            />
          </div>
          <input type="submit" class="btn btn-primary" value="ログイン" />
        </form>
      </div>
    </div>
  </body>
</html>
