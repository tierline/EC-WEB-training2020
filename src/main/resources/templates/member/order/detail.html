<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<div th:replace="header"></div>
	<div class="container pt-3">
		<h2>お届け先入力フォーム</h2>
		<form action="/member/order/save" th:object="${orderForm}" method="post">

			<div class="form-group">
				<div class="row">
					<div class="col-xs-2">
						<label for="lastName">姓
							<span class="badge badge-danger">必須</span>
							<span th:if="${#fields.hasErrors('*{lastName}')}" th:errors="*{lastName}" class="col-sm-offset-2 text-danger"></span>
						</label>
						<input type="text" class="form-control" th:field="*{lastName}">
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-xs-2">
						<label for="firstName">名
							<span class="badge badge-danger">必須</span>
							<span th:if="${#fields.hasErrors('*{firstName}')}" th:errors="*{firstName}" class="col-sm-offset-2 text-danger"></span>
						</label>
						<input type="text" class="form-control" th:field="*{firstName}">
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-xs-2">
						<label for="phoneNumber">電話番号
							<span class="badge badge-danger">必須</span>
							<span th:if="${#fields.hasErrors('*{phoneNumber}')}" th:errors="*{phoneNumber}" class="col-sm-offset-2 text-danger"></span>
						</label>
						<input type="text" class="form-control" th:field="*{phoneNumber}">
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-xs-2">
						<label for="postcode">郵便番号
							<span class="badge badge-danger">必須</span>
							<span th:if="${#fields.hasErrors('*{postcode}')}" th:errors="*{postcode}" class="col-sm-offset-2 text-danger"></span>
						</label>
						<input type="text" class="form-control" th:field="*{postcode}">
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-xs-2">
						<label for="email">メールアドレス
							<span class="badge badge-danger">必須</span>
							<span th:if="${#fields.hasErrors('*{email}')}" th:errors="*{email}" class="col-sm-offset-2 text-danger"></span>
						</label>
						<input type="text" class="form-control" size="40" th:field="*{email}">
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-xs-2">
						<label for="prefecture">都道府県
							<span class="badge badge-danger">必須</span>
							<span th:if="${#fields.hasErrors('*{prefecture}')}" th:errors="*{prefecture}" class="col-sm-offset-2 text-danger"></span>
						</label>
						<input type="text" class="form-control" size="40" th:field="*{prefecture}">
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-xs-2">
						<label for="city">市区町村
							<span class="badge badge-danger">必須</span>
							<span th:if="${#fields.hasErrors('*{city}')}" th:errors="*{city}" class="col-sm-offset-2 text-danger"></span>
						</label>
						<input type="text" class="form-control" size="40" th:field="*{city}">
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-xs-2">
						<label for="block">番地
							<span class="badge badge-danger">必須</span>
							<span th:if="${#fields.hasErrors('*{block}')}" th:errors="*{block}" class="col-sm-offset-2 text-danger"></span>
						</label>
						<input type="text" class="form-control" size="40" th:field="*{block}">
					</div>
				</div>
			</div>

			<input type="hidden" name="memberId" th:value="*{memberId}"></input>
			<input type="submit" class="btn btn-primary" value="確定する"></form>
		</form>
	</div>
</body>

</html>
