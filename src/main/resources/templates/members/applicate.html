<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
  <title>会員作成画面</title>
</head>
<body>
  <div th:replace="header"></div>
  <div class="container pt-5">
    <div>
      <h2>会員登録</h2>
    </div>
    <div class="pt-3">
      <form th:method="post" th:action="@{/members/applicate}" th:object="${memberApplicateForm}">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" th:field="*{password}">
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input class="form-control" name="address" placeholder="Address" th:field="*{address}">
          <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div th:replace="home"></div>
</body>
</html>
