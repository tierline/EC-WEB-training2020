<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
  <title>会員作成画面</title>
</head>
<body>
  <div th:replace="header"></div>
  <div class="container">
    <div class="card card-primary mb-3">
      <div class="card-header">
        <h5 class="card-title">会員登録</h5>
      </div>
      <div class="card-body">
        <form th:method="post" th:action="@{/members/applicate}" th:object="${member}">
          <div class="form-group row">
            <label class="col-md-2 control-label">メールアドレス</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="email" th:value="*{email}" />
              <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 control-label">パスワード</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="password" th:value="*{password}" />
              <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 control-label">住所</label>
            <div class="col-md-10">
              <input class="form-control" type="text" name="address" th:value="*{address}" />
              <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-md-10">
              <button class="btn btn-primary">作成</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:replace="home"></div>
</body>
</html>
