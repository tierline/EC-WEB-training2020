<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>ログイン</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container justify-content-center mt-5">
    <h2 class="my-3 ">ログイン</h2>
    <hr>
    <div class="d-flex justify-content-center mt-5">
      <div th:if="${param.error}" class="alert alert-danger">
        メールアドレスまたはパスワードが正しくありません
      </div>
      <form th:action="@{/auth/login}" action="/auth/login" th:object="${member}" method="POST" value=>
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <!-- <input type="email" class="form-control" placeholder="Email" name="name" th:field="*{email}"> -->
          <input type="email" class="form-control" placeholder="Email" name="name" value="abc@example.com">
          <small id="emailHelp" class="form-text text-muted">※半角英数字で入力してください。</small>
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" class="form-control" placeholder="Password" name="password" value="1234">
        </div>
        <input type="submit" class="btn btn-primary" value="ログイン" />
      </form>
    </div>
  </div>
</body>

</html>
