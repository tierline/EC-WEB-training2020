<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Hello</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">

<body>
  <div th:replace="header"></div>

  <div>
    <div class="container pt-5">
      <div class="row">
        <div class="col">
          <img th:src="@{'/image/' + ${product.image_path}}" alt="" style="width: 100%; height: 250px; object-fit: contain">
        </div>
        <div class="col pt-3">
          <h3 th:text="*{product.name}"></h3>
          <p class="pt-3" th:text="*{product.description}"></p>
          <span class="font-weight-bold">
            価格：
          </span>
          <span class="pt-3" th:text="*{product.price + '円'}"></span>
          <div class="pt-3">
            <a th:href="@{/member/cart/add/{id} (id=${product.id})}">
              <button type="submit" class="btn btn-primary">カートに入れる</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
