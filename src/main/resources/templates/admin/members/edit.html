<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css"
      rel="stylesheet"
    />
    <title>会員編集画面 | T&K</title>
  </head>
  <body>
    <div th:replace="admin/header :: admin-header"></div>
    <div class="container py-5">
      <a href="/admin/members"><i class="fi-arrow-left"></i>戻る</a>
      <div class="pt-3">
        <h2>会員情報編集</h2>
        <hr />
      </div>
      <div class="pt-3">
        <form
          th:method="post"
          th:object="${member}"
          th:action="@{/admin/members/{memberId}/edit(memberId=*{memberId})}"
        >
          <div class="form-group">
            <label>メールアドレス</label>
            <input
              readonly
              type="email"
              class="form-control"
              name="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              th:field="*{email}"
            />
          </div>
          <div class="form-group">
            <label>承認状態</label>
            <select class="form-control" th:field="*{status}">
              <option th:value="UNAPPROVED" th:text="未承認"></option>
              <option th:value="APPROVAL" th:text="承認"></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">保存</button>
        </form>
      </div>
    </div>
    <div class="text-center pt-3">
      <form role="form" id="logout" th:action="@{/member/logout}" method="post">
        <button type="submit" class="btn btn-danger">ログアウト</button>
      </form>
    </div>
  </body>
</html>
