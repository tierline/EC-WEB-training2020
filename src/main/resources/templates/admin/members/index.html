<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css"
      rel="stylesheet"
    />
    <title>会員一覧画面 | T&K</title>
  </head>
  <body>
    <div th:replace="admin/header :: admin-header"></div>
    <div class="container pt-5">
      <a href="/admin"><i class="fi-arrow-left"></i>戻る</a>
      <div class="pt-3">
        <h2>会員一覧画面</h2>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 10%">id</th>
            <th style="width: 20%">メールアドレス</th>
            <th style="width: 20%">姓</th>
            <th style="width: 10%">最終編集者</th>
            <th style="width: 10%">状態</th>
            <th style="width: 10%">権限</th>
            <th style="width: 20%"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="member:${members}" th:object="${member}">
            <td th:text="*{memberId}"></td>
            <td th:text="*{email}"></td>
            <td th:text="*{lastName}"></td>
            <td th:text="*{lastUpdate}"></td>
            <td th:text="*{status}" class="text-danger"></td>
            <td th:text="*{roles}"></td>
            <td>
              <form>
                <a
                  class="btn btn-primary btn-sm"
                  th:href="@{/admin/members/{memberId}/edit(memberId=*{memberId})}"
                  >編集</a
                >
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center pt-3">
        <form
          role="form"
          id="logout"
          th:action="@{/member/logout}"
          method="post"
        >
          <button type="submit" class="btn btn-danger">ログアウト</button>
        </form>
      </div>
    </div>
  </body>
</html>
