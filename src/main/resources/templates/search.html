<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
>
  <head>
    <title>T&K</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div th:replace="header"></div>
    <div class="container py-5">
      <h2 th:text="${errorMessage}">XXXXX</h2>
      <p>
        検索ワード：<span class="font-weight-bold" th:text="${word}"></span>
      </p>
      <div th:flagment="home" class="row">
        <div th:each="item: ${products}" class="text-center mx-auto">
          <div class="col">
            <div class="card mb-3" style="width: 17rem">
              <img
                class="card-img-top p-3"
                th:src="@{'/image/' + ${item.imagePath}}"
                alt=""
                style="
                  width: 100%;
                  height: 220px;
                  object-fit: contain;
                  padding: 5;
                "
              />
              <div class="card-body">
                <p>
                  <span
                    th:text="${item.name}"
                    class="font-weight-bold h5"
                  ></span>
                  <span th:text="${'¥' + item.price + '円'}"></span>
                </p>
                <a
                  th:href="@{/product/detail/{id}(id=${item.id})}"
                  class="btn btn-custom3"
                  style="color: white"
                  >詳細</a
                >
                <a
                  th:href="@{/member/cart/add/{id}(id=${item.id})}"
                  class="btn btn-custom2"
                >
                  カートに追加
                  <i class="fi-plus"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
