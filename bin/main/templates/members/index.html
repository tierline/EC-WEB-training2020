<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
  <title>会員一覧画面</title>
</head>
<body>
  <p>会員一覧画面</p>
  <table class=table table-striped>
    <thead>
      <tr>
        <th style="width: 10%">id</th>
        <th style="width: 20%">メールアドレス</th>
        <th style="width: 10%">住所</th>
        <th style="width: 60%"></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="member:${members}" th:object="${member}">
        <td th:text="*{id}" th:action="@{/members/edit}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{address}"></td>
        <td>
          <form action="">
            <a class="btn btn-primary" th:href="@{/members/{id}/edit}">変更</a>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  <a href="/members/create">新規会員登録</a>
</body>
</html>
